    <div id="game">

        <div id="game-display">
            <div id="rocket"><img height="85px" src="Image/rocket.png" alt=""></div>
            <div id="city"><img height="85px" width="100%" src="Image/buildings.png" alt=""></div>
            <div id="note">
                <p>[ Save the city by typing the word before the rocket hitsâ€”each correct word defuses a bomb...!! ]</p>
            </div>
            <div id="score-board">Score: 0</div>
        </div>
        <div id="game-over">Game Over</div>
        <button id="restart-btn">Restart</button>
        <button id="start-btn">Start Game</button>
    </div>


    <script src="main.js"></script>
